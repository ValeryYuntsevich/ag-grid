<div class="main">
  <ag-grid-angular
    class="ag-theme-alpine ag-gridt"
    [gridOptions]="gridOptions"
    [statusBar]="statusBar"
    [rowData]="rowData | async"
    [rowMultiSelectWithClick]="true"
    rowSelection="multiple"
    [columnDefs]="columnDefs"
    (firstDataRendered)="onFirstDataRendered($event)"
    >
  </ag-grid-angular>
</div>
